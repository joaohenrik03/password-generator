<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Config -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo erador de senha" class="logo">
    </header>
    <main>
        <p>Tamanho <span id="value"></span> caracteres.</p>
        <input type="range" name="size-value" id="size-value" min="3" max="30" value="15">
        <button id="btn-generate-password" class="btn-generate-password">Gerar senha</button>
    </main>    
    <footer id="generated-password-container" class="generated-password-container hide">
        <p>Sua senha gerada foi: </p>
        <span id="generated-password" class="generated-password"></span>
        <span>Clique na senha para copiar!</span>
    </footer>
</body>
</html>
